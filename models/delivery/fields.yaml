fields:
    title:
        label: rbin.shop::lang.forms.title
        span: left
    cost:
        label: rbin.shop::lang.forms.cost
        type: number
        default: '0.00'
        span: right
    toolbar:
        type: partial
        path: $/rbin/shop/partials/_form_toolbar.htm
        cssClass: collapse-visible
tabs:
    stretch: true
    fields:
        description:
            tab: rbin.shop::lang.forms.description
            type: markdown
            mode: split
            stretch: true
        rbin_shop_rules:
            tab: rbin.shop::lang.rules.label
            type: rules
            size: huge
            stretch: true
secondaryTabs:
    fields:
        picture:
            tab: rbin.shop::lang.settings.label
            label: rbin.shop::lang.forms.picture
            type: mediafinder
            mode: image
        show:
            tab: rbin.shop::lang.settings.label
            label: rbin.shop::lang.forms.show
            commentAbove: rbin.shop::lang.forms.show_comment
            type: checkbox
            required: false
            default: true
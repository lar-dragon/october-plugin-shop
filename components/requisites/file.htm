<span class="input-group">
	<span class="input-group-addon" style="padding: 0 0.5em;">
		<input type="text" value="{{ file.file_name }}" disabled style="width: 300px;">
	</span>
	<input type="text" class="form-control" name="files[{{ file.file_name }}]" placeholder="Описание" value="{{ file.title }}">
	<span class="input-group-btn">
		<a href="{{ file.path }}" target="_blank" class="btn btn-default"><i class="fa fa-link"></i></a>
		<button type="submit" class="btn btn-default" name="action" value="fileRemove/{{ file.file_name }}"><i class="fa fa-minus text-danger"></i></button>
	</span>
</span>

<div data-control="toolbar">
    <a
	    href="<?= Backend::url('rbin/shop/payments/create'); ?>"
	    class="btn btn-primary oc-icon-file">
        <?= trans('rbin.shop::lang.forms.create'); ?>
    </a>
	<button
		type="button"
		class="btn btn-default oc-icon-lightbulb-o"
		disabled="disabled"
		onclick="$(this).data('request-data', {
			update: 'list',
			field: 'show',
			model: 'RBIn\\Shop\\Models\\Payment',
            checked: $('.control-list').listWidget('getChecked')
        })"
		data-request="onSwitching"
		data-trigger-action="enable"
		data-trigger=".control-list .list-checkbox input[type=checkbox]"
		data-trigger-condition="checked"
		data-stripe-load-indicator>
		<?= trans('rbin.shop::lang.forms.show_switch'); ?>
	</button>
    <button
	    type="button"
        class="btn btn-danger oc-icon-trash-o"
        disabled="disabled"
        onclick="$(this).data('request-data', {
            checked: $('.control-list').listWidget('getChecked')
        })"
        data-request="onDelete"
        data-request-confirm="<?= trans('rbin.shop::lang.forms.delete_confirm'); ?>"
        data-trigger-action="enable"
        data-trigger=".control-list .list-checkbox input[type=checkbox]"
        data-trigger-condition="checked"
        data-request-success="$(this).prop('disabled', false)"
        data-stripe-load-indicator>
        <?= trans('rbin.shop::lang.forms.delete_selected'); ?>
    </button>
    <a
	    href="<?= Backend::url('rbin/shop/payments/reorder'); ?>"
	    class="btn btn-default oc-icon-sort">
        <?= trans('rbin.shop::lang.deliveries.reorder'); ?>
    </a>
</div>
